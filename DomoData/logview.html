<!DOCTYPE html>
<html>
<body>

<h1>Getting server updates</h1>
<div id="result"></div>

<script>
if(typeof(EventSource) !== "undefined") {
    var source = new EventSource("logsource.php");
    source.onmessage = function(event) {
    	var oldlog= document.getElementById("result").innerHTML;
        document.getElementById("result").innerHTML = event.data + "<br>" + oldlog;
    };
} else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support server-sent events...";
}
</script>

</body>
</html>
